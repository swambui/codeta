<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Welcome {% endblock %} | Code TA</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cssreset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <div class="page">
        <h1>Code TA</h1>
        <div class="navigation">
            <a href="{{ url_for('homepage') }}">Home</a>
            {% if g.user.is_authenticated() %}
            | <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>

        <div class="content">
            {% block body %}{% endblock %}
        </div>

        <div class="footer">
            Code TA Copyright 2014 Footer text
        </div>
    </div>
</body>
</html>
